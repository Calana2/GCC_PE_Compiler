name: Compilar binario PE vulnerable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Instalar MinGW
      run: choco install mingw -y
      
    - name: Compilar binario vulnerable
      run: |
        $gcc = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin\gcc.exe"
        & $gcc vulnerable.c -o vulnerable.exe -fno-stack-protector -Wl --disable-dynamicbase -static
        
    - name: Subir artefacto
      uses: actions/upload-artifact@v4
      with:
        name: vulnerable-binary
        path: vulnerable.exe
